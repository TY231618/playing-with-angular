<DOCTYPE html>
  <html lang="en" ng-app="">
    <head>
      <meta charset="UTF-8">
      <title>Angular | Practise</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    </head>
    <body>
      <h1>Give me your details</h1>
      What is your name: <input type="text" ng-model="name"><br>
      What is your age: <input type="text" ng-model="age"><br>
      Where do you live: <input type="text" ng-model="from"><br>
      What is your favourite hobby:<input type="text" ng-model="hobby"><br>
      <div>{{name}}</div>
      <div>{{age}}</div>
      <div>{{from}}</div>
      <div>{{hobby}}</div>

      <input type="text" ng-model="newName">
      <div ng-bind="newName"></div>
      <div ng-init="language='AngularJS'">
        What is your preferred language: <input type="text" ng-model="language">
        {{language}}
      </div>
    </body>
  </html>
